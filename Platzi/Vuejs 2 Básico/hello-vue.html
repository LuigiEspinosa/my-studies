<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Vue</title>
  <style>
    div {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1> {{ title }} </h1>
    <p> {{ 1 + 1 + 1 }} </p>
    <p> {{ true || false }} </p>
    <p> {{ true ? true : false }} </p>
    <p> {{ 'string'.toUpperCase() }} </p>
    <p> {{ JSON.stringify({ name: 'Luigi' }) }} </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <script>
    const app = new Vue({
      el: '#app',

      data () {
        return {
          title: 'Hola Vue!'
        }
      }
    })
  </script>
</body>
</html>
